
<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-40XB6Q54CE"></script>
  <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());
     gtag('config', 'G-40XB6Q54CE');

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>LaTeX to Image</title>

  <!-- Meta Description -->
  <meta name="description" content="Convert LaTeX math equations to high-quality PNG, JPEG, or SVG images with our easy-to-use web tool. Preview, save, and share your equations online." />
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="LaTeX to Image" />
  <meta property="og:description" content="Effortlessly convert LaTeX math equations into high-quality images (PNG, JPEG, SVG)." />
  <meta property="og:image" content="https://thomasahle.com/latex2png/og.png" />
  <meta property="og:url" content="https://thomasahle.com/latex2png" />
  <meta property="og:type" content="website" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="LaTeX to Image" />
  <meta name="twitter:description" content="Convert LaTeX math equations into high-quality images (PNG, JPEG, SVG)." />
  <meta name="twitter:image" content="https://thomasahle.com/latex2png/og.png" />
  <meta name="twitter:site" content="@thomasahle" />

  <!-- MathJax (with AMS extension for align environments) -->
  <script>
    window.MathJax = {
      tex: {
        packages: { '[+]': ['ams'] }
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script"></script>

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- GitHub Buttons Script -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <span class="site-title">LaTeX to Image</span>
    </div>
    <div class="navbar-right">
      <a class="github-button"
         href="https://github.com/thomasahle/latex2png"
         data-icon="octicon-star"
         data-size="large"
         data-show-count="true"
         aria-label="Star thomasahle/latex2png on GitHub">
         Star on Github
      </a>
    </div>
  </nav>

  <div class="container">
    <!-- Heading and description -->
    <h1>Convert LaTeX math equations to PNG/JPEG/SVG images</h1>
    <p class="description">
      Simply type in your LaTeX below and watch the preview update in real time.
      Need an example? <a href="#" id="example-link">Show example</a>.
    </p>

    <!-- Form area -->
    <div class="form-area">
      <div class="form-header">
        <label for="latex-input" class="form-label" id="enter-latex">Enter your LaTeX here:</label>
        <div class="wrap-checkbox">
          <input type="checkbox" id="wrap-align-check" name="wrap-align-check" checked>
          <label for="wrap-align-check">
            Wrap with <code>\begin{align}</code> and <code>\end{align}</code>
          </label>
        </div>
      </div>
      <textarea id="latex-input" rows="5" placeholder="e.g. \frac{1}{\sqrt{2\pi}} e^{-x^2/2}"></textarea>
    </div>

    <!-- Preview area -->
    <div class="preview-area">
      <div id="preview"></div>
    </div>

<!-- Action row: Save image, Image Options, and Share -->
<div class="action-row">
  <button id="save-btn" class="primary-btn">Save image</button>
  <div class="image-options">
    <label for="format-select">Format:</label>
    <select id="format-select">
      <option value="png">PNG</option>
      <option value="jpeg">JPEG</option>
      <option value="svg">SVG</option>
    </select>
  </div>
  <div class="image-options">
    <label for="scale-input">Scale:</label>
    <input type="number" id="scale-input" min="1" max="5" value="2" step="0.5">
  </div>
  <button id="twitter-share" class="twitter-btn">Share</button>
</div>

  <script src="script.js"></script>
</body>
</html>
