<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Performance optimizations: Preconnect to CDN domains -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">
  <link rel="dns-prefetch" href="https://buttons.github.io">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LaTeX to Image</title>


  <!-- Meta Description -->
  <meta name="description"
    content="Convert LaTeX math equations to high-quality PNG, JPEG, or SVG images with our easy-to-use web tool. Preview, save, and share your equations online." />
  <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" width="32" height="32" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="LaTeX to Image" />
  <meta property="og:description"
    content="Effortlessly convert LaTeX math equations into high-quality images (PNG, JPEG, SVG)." />
  <meta property="og:image" content="https://thomasahle.com/latex2png/og.png" width="1840" height="1382" />
  <meta property="og:url" content="https://thomasahle.com/latex2png" />
  <meta property="og:type" content="website" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="LaTeX to Image" />
  <meta name="twitter:description" content="Convert LaTeX math equations into high-quality images (PNG, JPEG, SVG)." />
  <meta name="twitter:image" content="https://thomasahle.com/latex2png/og.png" />
  <meta name="twitter:site" content="@thomasahle" />

  <!-- MathJax configuration -->
  <script>
    window.MathJax = {
      loader: {
        load: ['[tex]/ams', '[tex]/color', '[tex]/cancel', '[tex]/mhchem', '[tex]/physics', '[tex]/braket', '[tex]/boldsymbol']
      },
      tex: {
        packages: { '[+]': ['ams', 'color', 'cancel', 'mhchem', 'physics', 'braket', 'boldsymbol'] }
      }
    };
  </script>

  <!-- Defer non-critical scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script async src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- MathJax -->
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" id="MathJax-script"></script>

  <!-- GitHub buttons custom element -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <!-- Analytics (load last) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-40XB6Q54CE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-40XB6Q54CE');
  </script>
  <script type="module" crossorigin src="/latex2png/assets/main-DE0e5fXT.js"></script>
  <link rel="stylesheet" crossorigin href="/latex2png/assets/main-DLJuYXuy.css">
</head>

<body>
  <div id="app"></div>
</body>

</html>
